<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签订流程</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="/mobile/css/signprogress.css">
</head>
<body>
<form>
    <div class="container sign-progress">
        <div class="blank-h-10"></div>
        <div class="steps">
            <h4 class="title">
                <span class="line before"></span>
                <span class="circle before"></span>
                签订协议步骤
                <span class="line after"></span>
                <span class="circle after"></span>
            </h4>
            <p><span class="circle">1</span>确认个人信息</p>
            <p><span class="circle">2</span>填写适当性调查表</p>
            <p><span class="circle">3</span>风险揭示书</p>
            <p><span class="circle">4</span>协议签订</p>
            <p><span class="circle">5</span>资料上传</p>
        </div>
        <div class="blank-h-10"></div>
        <div class="prepares">
            <h4 class="title">
                <span class="line before"></span>
                <span class="circle before"></span>
                签订前准备
                <span class="line after"></span>
                <span class="circle after"></span>
            </h4>
            <div class="box id-card">
                <img src="/mobile/img/icon_xz_sfz.png"/>
                <div class="text">
                    <p class="up">身份证</p>
                    <p class="down">在有效期内的本人二代居民身份证</p>
                </div>
            </div>
            <div class="box video">
                <img src="/mobile/img/icon_xz_video.png"/>
                <div class="text">
                    <p class="up">视频录音</p>
                    <p class="down">已录好的视频录音</p>
                </div>
            </div>
        </div>
        <div class="blank-h-30"></div>
        <a class="btn" href="www.baidu.com">
            开始签订
        </a>
    </div>
</form>
</body>
<script src="/mobile/libs/jquery/dist/jquery.min.js"></script>
</html>
