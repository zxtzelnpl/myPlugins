<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>协议签字</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="/mobile/css/notmatchone.css">
</head>
<body>
<form>
    <div class="not-match-one">
        <div class="result">
            <div class="card">
                <div class="one">
                    <div class="user-img">
                        <!--这边需要根据性别判断给出不同的图片-->
                        <img src="/mobile/img/icon_woman.png" alt="">
                        <!--<img src="/mobile/img/icon_man.png" alt="">-->
                    </div>
                    <h3 class="user-name">田雨橙</h3>
                    <div class="line"></div>
                    <p class="certificate">311111111111111111</p>
                </div>
                <div class="two">
                    <h4>
                        <span class="line before"></span>
                        <span class="circle before"></span>
                        C3 稳健型
                        <span class="line after"></span>
                        <span class="circle after"></span>
                    </h4>
                </div>
                <div class="three">
                    <p>您适合的享有的投资品种包含股票投资，</p>
                    <p>与您选择享受的我司产品及服务相匹配。</p>
                </div>
            </div>
        </div>
        <div class="prompt">
            <p>本公司在此郑重提醒，您选择的本公司为您提供的产品及服务为针对股票类资讯顾问服务，其服务内容的投资品种涉及的风险等级为R3中级与您的风险承受能力等级相匹配。</p>
            <p>本公司就上述适当性评估意见与您进行确认，并建议您审慎考察该产品或服务的特征及风险，进行充分风险评估，自行做出投资决定。</p>
        </div>
        <div class="btnbox">
            <a href="" class="btn">
                确认结果
            </a>
        </div>
    </div>
</form>
</body>
<script src="/mobile/libs/jquery/dist/jquery.min.js"></script>
</html>
