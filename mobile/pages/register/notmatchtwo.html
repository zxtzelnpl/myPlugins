<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>协议签字</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="/mobile/css/notmatchtwo.css">
</head>
<body>
<form>
    <div class="not-match-two">
        <h4>产品或服务不适当警示确认书</h4>
        <div class="card">
            <div class="user-img">
                <!--这边需要根据性别判断给出不同的图片-->
                <img src="/mobile/img/icon_woman.png" alt="">
                <!--<img src="/mobile/img/icon_man.png" alt="">-->
            </div>
            <h3 class="user-name">田雨橙</h3>
            <div class="line"></div>
            <p class="certificate">311111111111111111</p>
        </div>
        <div class="blank-h-10"></div>
        <div class="prompt">
            <h5>您拟接受的金融产品或金融服务短线宝，存在下列情况：</h5>
            <p>1、其风险等级为C3中风险，高于您再客户风险评估中所显示的风险承受能力等级。购买该产品或接受该服务，可能导致您产生损失。</p>
            <p>2、我公司就上述情况向您做出警示，并建议您应当审慎考察该产品或服务的特征及风险，自行做出充分风险评估。</p>
            <p>3、若您经审慎考虑后，仍坚持购买该产品或接受该服务，愿意承担由此可能产生的损失和其他后果，进行下一步确认表示同意将继续使用</p>
        </div>
        <div class="blank-h-30"></div>
        <div class="btnbox">
            <a href="" class="btn">
                确认结果
            </a>
        </div>
    </div>
</form>
</body>
<script src="/mobile/libs/jquery/dist/jquery.min.js"></script>
</html>
