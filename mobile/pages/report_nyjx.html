<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报告查看</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="/mobile/libs/jquery-toast-plugin/dist/jquery.toast.min.css">
    <link rel="stylesheet" href="/mobile/css/report.css">
</head>
<body>
<form>
    <div class="container reportPage nyjx">
        <div class="head">
            <h2>
                牛眼精选
            </h2>
            <div class="blank-h-10"></div>
            <p class="sub">
                <span class="time">2018-02-06 09:02</span><span class="company">君银投顾</span>
            </p>
        </div>

        <div class="logo">
            <img src="/mobile/img/common_logo_jy.png" alt="">
        </div>

        <div class="blank-h-40"></div>

        <div class="banner">
            <span>短线宝</span>
            <span class="point">·</span>
            <span>强势优选</span>
            <span class="point">·</span>
            <span>体验版</span>
        </div>

        <div class="blank-h-10"></div>

        <div class="lineTwo"></div>

        <div class="blank-h-40"></div>

        <!--牛眼精选-->
        <div class="article">
            <div class="title">
                <div class="wrap">
                    <span class="slash"></span>
                    <span>牛眼精选</span>
                    <span class="slash"></span>
                </div>
                <div class="shadow1"></div>
                <div class="shadow2"></div>
            </div>

            <div class="blank-h-18"></div>

            <!--富文本-单行内容信息-->
            <div class="contentOneline">
                <p>
                    三一重工（300031），建议9.30元附近卖出全部配置仓位。
                </p>
            </div>
        </div>
        <div class="blank-h-50"></div>

        <div class="warning">
            股市有风险，投资需谨慎
        </div>
        <div class="blank-h-50"></div>
    </div>
</form>
</body>
<script src="/mobile/libs/jquery/dist/jquery.min.js"></script>
<script src="/mobile/libs/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
