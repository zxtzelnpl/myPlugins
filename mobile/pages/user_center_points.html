<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="/mobile/libs/jquery-toast-plugin/dist/jquery.toast.min.css">
    <link rel="stylesheet" href="/mobile/css/userCenter.css">
</head>
<body>
<form>
    <div class="container userCenterPoints">
        <div class="blank-h-18"></div>
        <a class="points_record_link" href="#">
            积分记录
            <img src="/mobile/img/userCenter/icon_into_w.png" />
        </a>

        <div class="blank-h-20"></div>

        <div class="points_show">
            <p>425</p>
            <p>当前积分</p>
        </div>

        <div class="points_exchange">
            <div class="info">
                <p>兑换一周服务器</p>
                <p>每天连续签到可以依次获得1、2、3、4、5。从第六天开始都将获得5积分中途漏签，则从1个积分重新开始领取。</p>
            </div>

            <a class="button">
                申请兑换
            </a>
        </div>
    </div>
</form>
</body>
<script src="/mobile/libs/jquery/dist/jquery.min.js"></script>
<script src="/mobile/libs/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
</html>
