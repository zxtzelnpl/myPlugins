<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC的折边</title>
    <style>
        .div1, .div2 {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .div2{
            border:1px dashed red;
        }
        button {
            margin: 20px;
            display: block;
        }
        .div1{
            margin: 100px;
        }
        .div2{
            margin:100px;
        }
    </style>
</head>
<body>
    <div class="div1" id="div1" tabindex="-1">

    </div>
    <div class="div2" id="div2" tabindex="-1">

    </div>
    <button id="btn1">overflow:hidden</button>
    <button id="btn2">float</button>
    <button id="btn3">display:inline-block</button>
    <script>
        var div1=document.getElementById('div1');
        var div2=document.getElementById('div2');
        var btn1=document.getElementById('btn1');
        var btn2=document.getElementById('btn2');
        var btn3=document.getElementById('btn3');
        btn1.addEventListener('click',function(){
          var div=window.getSelection().anchorNode;
          if(div.nodeName!=='DIV'){return}
          div.style.overflow='hidden';
        });
        btn2.addEventListener('click',function(){
          var div=window.getSelection().anchorNode;
          if(div.nodeName!=='DIV'){return}
          div.style.float='left';
        });
        btn3.addEventListener('click',function(){
          var div=window.getSelection().anchorNode;
          if(div.nodeName!=='DIV'){return}
          div.style.display='inline-block';
        })
    </script>
</body>
</html>
