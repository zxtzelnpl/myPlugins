<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、自适应两栏布局</title>
    <style>
        body{
            width:300px;
            position:relative;
        }
        .aside{
            width:100px;
            height:150px;
            float:left;
            background:#f66;
        }
        .main{
            height:200px;
            background:#fcc;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
