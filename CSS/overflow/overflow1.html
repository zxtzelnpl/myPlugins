<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow与两栏自适应布局</title>
    <style>
        div>img{
            float:left
        }
        div>div{
            background:lightblue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../public/images/1.jpg" alt="">
        <div>
            <img src="../../public/images/1.jpg" alt="">
            <img src="../../public/images/1.jpg" alt="">
        </div>
    </div>
</body>
</html>
